<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página de Login - Clínica Dermatológica</title>
<link rel="stylesheet" href="../css/pagina_login.css">
<script src="../java/pagina_login.js"></script>
</head>
<body>
  <div class="logo-container">
    <a href="pagina_home.html">
        <img src="../img/logo-tania.png" alt="Logo">
    </a>
</div>

  
<div class="login-container">
  <h2>Login</h2>
  <div class="form-group input-group">
    <label for="username">Usuário</label>
    <input type="text" id="username" placeholder="Digite seu usuário">
  </div>
  
  <div class="form-group input-group">
    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="Digite sua senha">
  </div>
  <div class="login-options">
    <a href="pagina_senha.html">Esqueceu a senha?</a>
    <a href="pagina_cadastro.html">Cadastre-se</a>
  </div>
  <div class="login-switch">
    <button type="button" id="cliente" class="btn-cliente">Cliente</button>
    <button type="button" id="funcionario" class="btn-funcionario">Funcionário</button>
  </div>
</div>

</body>
</html>
