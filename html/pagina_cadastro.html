<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro - Clínica Dermatológica</title>
    <link rel="stylesheet" href="../css/pagina_cadastro.css">
    <script src="../java/pagina_cadastro.js"></script>
</head>
<body>

    <div class="logo-container">
        <a href="pagina_home.html">
            <img src="../img/logo-tania.png" alt="Logo">
        </a>
    </div>
    
    
<div class="cadastro-container">
    <div class="titulo-container">
        <h2>Cadastro</h2>
    </div>
    <form id="cadastro-form">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" required>
        </div>
        <div class="form-group">
            <label for="confirmar">Confirmar Senha</label>
            <input type="password" id="confirmar" required>
        </div>
        <div class="button-container">
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</div>

</body>
</html>
